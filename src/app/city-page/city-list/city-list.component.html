
<div class="citiesList">
  <h3 class="h3-cities">Cities</h3>
  <ul>
    <li
      class="citiesList__item"
      *ngFor="let city of cities"
      [ngClass]="{ highlight: cityId === city.id }"
    >
      <img
        width="100px"
        height="100px"
        src="{{ city.iconUrl }}"
        alt="it's an image"
      />
      <h3>{{ city.name }}</h3>
    </li>
  </ul>
</div>
