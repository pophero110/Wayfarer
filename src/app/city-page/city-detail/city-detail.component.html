<div class="cityDetail">
  <div class="cityDetail__overview">
    <div class="cityDetail__overview__heading">
      <h3>{{ city?.name }}</h3>
      <h4>{{ city?.country }}</h4>
    </div>
    <img
      width="200px"
      height="100px"
      src="{{ city?.iconUrl }}"
      alt="city image"
    />
  </div>
  <h3>Posts</h3>
  <ul class="cityDetail__postContainer">
    <li class="cityDetail__post" *ngFor="let post of posts">
      <img width="50px" height="50px" src="{{ post.thumbnailUrl }}" alt="#" />
      <div class="cityDetail__post__content">
        <p>{{ post.title }}</p>
        <p>{{ post.content }}</p>
      </div>
    </li>
  </ul>
</div>
